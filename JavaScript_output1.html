<body>
    Enter Guess No.:
    <br/>
    <input type="text" name="enter" value="" id="lolz"/>
    <input type="button" value="click" OnClick="kk()"/>
    <script type="text/javascript">
       var lol = document.getElementById('lolz');
	   var lol1=Math.random();
	   lol1=Math.ceil((lol1*10));
       function kk() 
	   {
           if(lol.value==lol1.value)
		   alert('Values Matched');
		   else
		   alert('Values Not Matched. Refresh and try again');
       }
    </script>
</body>
